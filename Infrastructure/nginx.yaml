apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx-deployment
  labels:
    app: my-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-nginx
  template:
    metadata:
      labels:
        app: my-nginx
    spec:
      volumes:
        - name: my-nginx-default-conf
          configMap:
            name: my-nginx-config
        - name: my-nginx-pages
          configMap:
            name: my-nginx-static-file
      containers:
      - name: my-nginx
        image: nginx
        volumeMounts:
          - name: my-nginx-default-conf
            mountPath: /etc/nginx/conf.d
          - name: my-nginx-pages
            mountPath: /data/up1
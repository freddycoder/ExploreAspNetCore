apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx-deployment
  labels:
    app: my-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-nginx
  template:
    metadata:
      labels:
        app: my-nginx
    spec:
      volumes:
        - name: my-nginx-pages
          configMap:
            name: my-nginx-static-file
      containers:
      - name: my-nginx
        image: #{REGISTRY_HOSTNAME}/nginx-https-ready:first
        ports:
        - containerPort: 80
        volumeMounts:
          - name: my-nginx-pages
            mountPath: /data/up1